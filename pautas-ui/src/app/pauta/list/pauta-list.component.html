<div class="titulo-table">
    <h2>Histórico de Pautas</h2>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let pauta">{{ pauta.id }}</td>
        </ng-container>
        
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td mat-cell *matCellDef="let pauta">{{ pauta.titulo }}</td>
        </ng-container>
        
        <ng-container matColumnDef="votos">
            <th mat-header-cell *matHeaderCellDef>Votos Sim</th>
            <td mat-cell *matCellDef="let pauta">
                {{getVotosLabel(pauta.sessaoVotacao.votos)}}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="aceitacao">
            <th mat-header-cell *matHeaderCellDef>Aceitação</th>
            <td mat-cell *matCellDef="let pauta">
                {{getAceitacao(pauta.sessaoVotacao.votos)}}
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
